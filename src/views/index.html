<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Chat-Socket App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="Search... (Belum Berfungsi)" name="" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <ui id="users-online" class="contacts">

            </ui>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img class="rounded-circle user_img" src="https://sutanlab.id/icon.png">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat Room</span>
                <p id="users-online-count">0 Online</p>
              </div>
            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <div class="action_menu">
              <ul>
                <li id="clear-chat"><span><i class="fas fa-undo-alt"></i> Clear Chat</span></li>
                <li id="logout"><span><i class="fas fa-power-off"></i> Logout</span></li>
                <hr>
                <li><a style="text-decoration: none" target="_blank" href="https://sutanlab.js.org"><i class="far fa-user-circle"></i> About Sutan</a></li>
              </ul>
            </div>
          </div>
          <div id="chat-room" class="card-body msg_card_body">
            <!-- CHAT HERE -->
          </div>
          <div class="card-footer">
            <form id="msg-form">
              <div class="input-group">
                <textarea id="msg-text" class="form-control type_msg" placeholder="Tulis Pesanmu disini..."></textarea>
                <button type="submit" id="msg-send" class="input-group-append">
                  <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/sweetalert.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
